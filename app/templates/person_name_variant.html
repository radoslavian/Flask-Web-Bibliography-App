{% extends "base.html" %}
{% block content %}
  <h4>
    {{ name_variant.first_name_variant }}
    {{ name_variant.last_name_variant}}
  </h4>
<p class="lead text-monospace">
  <small>Name variant for:
    {{ macros.render_person(name_variant.person) }}
</small></p>
{% if name_variant.variant_notes %}
  <dl>
    <dt>Notes:</dt>
    <dd>{{ name_variant.variant_notes }}</dd>
  </dl>
{% endif %}
{% endblock %}
