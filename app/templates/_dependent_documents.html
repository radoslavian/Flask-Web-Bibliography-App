<ul>
  {% for doc in sort['dependent_docs'](document.dependent_docs) %}
    <li>
      <a href="{{ url_for('.document_view',
	       document_id=doc.dependent_doc.document_id) }}">
	       {{ doc.dependent_doc.title_proper }}
      </a>
      {% if doc.dependent_doc.document_type %}
	({{ doc.dependent_doc.document_type.name }})
      {% endif %}
      {% if doc.description %}
	<p>{{ doc.description }}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
