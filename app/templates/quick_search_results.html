{% extends "base.html" %}
{% block content %}
  {% for result_field in result_fields %}
  <div class="card mt-4">
    <h4 class="card-header">{{ result_field["title"] }}</h4>
    <div class="list-group list-group-flush" id="{{ result_field['results_id'] }}"></div>
    <div class="card-footer text-right">
      <p class="card-text">
	<a href="#">Load next</a>
      </p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
{% block scripts %}
{{ super() }}
<script type="application/javascript" 
  	src="{{ url_for('static', filename='document_search.js') }}">
</script>
<script>
{% for result_field in result_fields %}
  $(document).ready(get_search_results(
  "{{ url_for(result_field['endpoint']) }}",
  "{{ search_term }}",
  "#{{ result_field['results_id'] }}",
  root="{{ result_field['path'] }}"));
{% endfor %}
</script>
{% endblock %}
